<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khaled Cherif</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contact.css" />

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="../assets/icon.png" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="../assets/intro.mp4" type="video/mp4" />
    </video>
    <div class="overlay"></div>


    <header class="header">
        <a href="../index.html" class="logo">
            <img src="../assets/logo.png" alt="Logo" />
        </a>
        <nav class="navbar">
            <a href="../index.html" class="tab-button " >home</a>
            <a href="education.html"class="tab-button" >Education</a>
            <a href="skills.html"class="tab-button" >Skills</a>
            <a href="about.html"class="tab-button " >About</a>
            <a href="#"class="tab-button active">Contact</a>
            <a href="iit.html"class="tab-button" >IIT</a>
        </nav>
    </header>
    
    <section class="contact-form-section">
        <form id="contactForm" class="contact-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <div class="error" id="firstNameError"></div>
                </div>
    
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <div class="error" id="lastNameError"></div>
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error" id="emailError"></div>
                </div>
    
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="^\+?[0-9]{1,4}?[-.\s]?[0-9]+$" required>
                    <div class="error" id="phoneError"></div>
                </div>
            </div>
    
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="Tunisia">Tunisia</option>
                    <option value="France">France</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Algeria">Algeria</option>
                </select>
                <div class="error" id="countryError"></div>
            </div>
    
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <div class="error" id="messageError"></div>
            </div>
    
            <button type="submit" id="submitBtn">Submit</button>
        </form>
    </section>
    
    
    
    <footer>
        <p>&copy; created by <span>Khaled Cherif</span> all rights reserved</p>
    </footer>

    <script src="../js/script.js"></script>
</body>

</html>
